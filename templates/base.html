{% load toast_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>School Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* IMPORTANT: For full dark mode functionality, ensure you have 'darkMode: "class"' in your tailwind.config.js */
        /* Example:
        // tailwind.config.js
        module.exports = {
          darkMode: 'class', // or 'media'
          // ...
        }
        */
        body {
            font-family: 'Figtree', sans-serif;
        }
    .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block; /* or block, flex, etc. */
        }
        .htmx-request.htmx-indicator {
            display: inline-block; /* for elements that are themselves indicators */
        }
    /* Basic Dark Mode Styles for Demonstration */
        html.dark {
            background-color: #1a202c; /* Dark background for the entire page */
            color: #e2e8f0; /* Light text color */
        }

        html.dark body {
            background-color: #1a202c; /* Ensure body also has dark background */
            color: #e2e8f0; /* Ensure body text is light */
        }

        html.dark nav {
            background-color: #2d3748; /* Darker background for navigation */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Darker shadow */
        }

        html.dark nav a {
            color: #a0aec0; /* Lighter text for nav links */
        }

        html.dark nav a:hover {
            color: #cbd5e0; /* Even lighter text on hover */
            background-color: #4a5568; /* Darker background on hover */
        }

        html.dark footer {
            background-color: #2d3748; /* Darker background for footer */
            color: #a0aec0; /* Lighter text for footer */
        }

        html.dark #preloader {
            background-color: #2d3748; /* Darker preloader background */
        }

        html.dark #modal-content {
            background-color: #2d3748; /* Darker modal background */
            color: #e2e8f0; /* Light text for modal */
        }

        /* Adjust text colors for specific elements if needed */
        html.dark h2, html.dark h3 {
            color: #e2e8f0;
        }
        html.dark p {
            color: #a0aec0;
        }
        html.dark label {
            color: #a0aec0;
        }
        html.dark input {
            background-color: #4a5568;
            border-color: #6b7280;
            color: #e2e8f0;
        }
        html.dark input::placeholder {
            color: #a0aec0;
        }
        html.dark button {
            /* Adjust button colors if they are not using Tailwind's dark variants */
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-200 transition-opacity duration-500 opacity-100">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-indigo-500"></div>
    </div>
    {% toasts %}
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-gray-800">SMS</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="theme-toggle" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
                        <i class="fas fa-sun" id="theme-toggle-icon"></i>
                    </button>
                    <a href="{% url 'features' %}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Features</a>
                    <a href="{% url 'pricing' %}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Pricing</a>
                    <a href="{% url 'contact' %}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Contact Us</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Logout</a>
                        <a href="{% url 'dashboard' %}" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Dashboard</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500">
                &copy; 2025 School Management System. All rights reserved.
            </div>
        </div>
    </footer>

<!-- Modal Backdrop -->
<div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden z-40"></div>

<!-- Modal Container -->
<div id="modal-container" class="fixed inset-0 flex items-center justify-center hidden z-50">
    <div id="modal-content" class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full relative">
        <!-- Content loaded via HTMX will go here -->
        <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700" onclick="closeModal()">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('modal-backdrop').classList.remove('hidden');
        document.getElementById('modal-container').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal-backdrop').classList.add('hidden');
        document.getElementById('modal-container').classList.add('hidden');
        document.getElementById('modal-content').innerHTML = ''; // Clear content on close
    }

    // Close modal when clicking on the backdrop
    document.getElementById('modal-backdrop').addEventListener('click', closeModal);

    // Listen for HTMX events to open/close modal
    document.body.addEventListener('htmx:afterSwap', function(event) {
        if (event.detail.target.id === 'modal-content' && event.detail.xhr.status === 200) {
            openModal();
        }
    });

    document.body.addEventListener('htmx:beforeSwap', function(event) {
        if (event.detail.target.id === 'modal-content' && event.detail.xhr.status !== 200) {
            // If there's an error loading modal content, close modal
            closeModal();
        }
    });

    // Close modal on Escape key press
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && !document.getElementById('modal-container').classList.contains('hidden')) {
            closeModal();
        }
    });

    // Theme toggle logic
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeToggleIcon = document.getElementById('theme-toggle-icon');

    // Function to apply theme and update icon
    function applyTheme(theme) {
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            themeToggleIcon.classList.remove('fa-sun');
            themeToggleIcon.classList.add('fa-moon');
        } else {
            document.documentElement.classList.remove('dark');
            themeToggleIcon.classList.remove('fa-moon');
            themeToggleIcon.classList.add('fa-sun');
        }
    }

    // Initialize theme on page load
    const savedTheme = localStorage.theme;
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (savedTheme === undefined && prefersDark)) {
        applyTheme('dark');
    } else {
        applyTheme('light');
    }

    // Toggle theme on button click
    themeToggleBtn.addEventListener('click', () => {
        const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.theme = newTheme;
        applyTheme(newTheme);
    });
    // Preloader hide logic
    window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        if (preloader) {
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500); // Match transition duration
        }
    });
</script>
</body>
</html>
