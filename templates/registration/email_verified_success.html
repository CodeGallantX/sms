{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white shadow-lg rounded-lg p-8 text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900">Email Verified Successfully!</h2>
        <p class="mt-2 text-sm text-gray-600">Your email has been successfully verified. You will be redirected to the onboarding page shortly.</p>
        <p class="mt-2 text-sm text-gray-600">If you are not redirected, <a href="{% url 'onboarding' %}" class="font-medium text-indigo-600 hover:text-indigo-500">click here</a>.</p>
    </div>
</div>

<script>
    setTimeout(function() {
        window.location.href = "{% url 'onboarding' %}";
    }, 2000); // Redirect after 2 seconds
</script>
{% endblock %}
