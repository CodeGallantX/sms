{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white shadow-lg rounded-lg p-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your credentials to access your account
            </p>
        </div>
        <form class="mt-8 space-y-6" hx-post="{% url 'login' %}" hx-trigger="submit" hx-target="body" hx-swap="outerHTML">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your email address">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('password', this)">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="{% url 'password_reset' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot your password?
                    </a>
                </div>
                
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                    <span class="htmx-indicator ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
        </form>
        <div class="text-sm text-center">
            <p>Don't have an account? <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a></p>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(inputId, iconElement) {
        const passwordInput = document.getElementById(inputId);
        const icon = iconElement.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    document.body.addEventListener('htmx:afterRequest', function(event) {
        const xhr = event.detail.xhr;
        let response = {};
        try {
            response = JSON.parse(xhr.responseText);
        } catch (e) {
            console.error("Failed to parse JSON response:", e);
            // Fallback if response is not JSON, e.g., if backend returns HTML directly
            // For errors, we'll use toast, for success, we'll still try to use modal if it's HTML
            if (xhr.status >= 400) {
                Toastify({
                    text: 'An unexpected error occurred or invalid response from server.',
                    duration: 3000,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "right", // `left`, `center` or `right`
                    style: {
                        background: "#ef4444", // Red color
                        border: "1px solid #dc2626" // Darker red border
                    },
                }).showToast();
            } else {
                document.getElementById('modal-content').innerHTML = xhr.responseText;
                openModal();
            }
            return;
        }

        if (xhr.status >= 200 && xhr.status < 300) {
            if (response.message) {
                // For success, use modal
                const modalMessage = `<h3 class="text-lg font-medium text-gray-900">Success!</h3><p class="mt-2 text-sm text-gray-500">${response.message}</p>`;
                document.getElementById('modal-content').innerHTML = modalMessage;
                openModal();
                if (response.redirect_url) {
                    // Delay redirect slightly to allow modal to be seen
                    setTimeout(() => {
                        window.location.href = response.redirect_url;
                    }, 1500);
                }
            }
        } else if (xhr.status >= 400) {
            // For errors, use Toastify
            if (response.error) {
                Toastify({
                    text: response.error,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    style: {
                        background: "#ef4444", // Red color
                        border: "1px solid #dc2626" // Darker red border
                    },
                }).showToast();
            } else if (response.errors) {
                for (const [key, value] of Object.entries(response.errors)) {
                    let toastText = '';
                    if (key === 'non_field_errors') {
                        toastText = value[0]; // Just the error message
                    } else {
                        const fieldName = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        toastText = `<strong>${fieldName}:</strong> ${value[0]}`;
                    }
                    Toastify({
                        text: toastText,
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        style: {
                            background: "#ef4444", // Red color
                            border: "1px solid #dc2626" // Darker red border
                        },
                    }).showToast();
                }
            } else {
                Toastify({
                    text: 'An unexpected error occurred.',
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    style: {
                        background: "#ef4444", // Red color
                        border: "1px solid #dc2626" // Darker red border
                    },
                }).showToast();
            }
        }
    });
</script>
{% endblock %}
