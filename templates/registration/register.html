{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white shadow-lg rounded-lg p-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900">
                Create a new account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your details to create a new account
            </p>
        </div>
        <form class="mt-8 space-y-6" hx-post="{% url 'register' %}" hx-trigger="submit" hx-target="body" hx-swap="outerHTML">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input id="full_name" name="full_name" type="text" autocomplete="name" required class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your full name">
                    </div>
                </div>
                <div>
                    <label for="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your email address">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('password', this)">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password2" name="password2" type="password" autocomplete="new-password" required class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Confirm your password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('password2', this)">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign up
                </button>
            </div>
        </form>
        <div class="text-sm text-center">
            <p>Already have an account? <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a></p>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(inputId, iconElement) {
        const passwordInput = document.getElementById(inputId);
        const icon = iconElement.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    document.body.addEventListener('htmx:afterRequest', function(event) {
        const xhr = event.detail.xhr;
        let response = {};
        try {
            response = JSON.parse(xhr.responseText);
        } catch (e) {
            console.error("Failed to parse JSON response:", e);
            // Fallback if response is not JSON, e.g., if backend returns HTML directly
            document.getElementById('modal-content').innerHTML = xhr.responseText;
            openModal();
            return;
        }

        let modalMessage = '';
        if (xhr.status >= 200 && xhr.status < 300) {
            if (response.message) {
                modalMessage = `<h3 class="text-lg font-medium text-gray-900">Success!</h3><p class="mt-2 text-sm text-gray-500">${response.message}</p>`;
                if (response.redirect_url) {
                    // Delay redirect slightly to allow modal to be seen
                    setTimeout(() => {
                        window.location.href = response.redirect_url;
                    }, 1500);
                }
            }
        } else if (xhr.status >= 400) {
            if (response.error) {
                modalMessage = `<h3 class="text-lg font-medium text-red-600">Error!</h3><p class="mt-2 text-sm text-gray-500">${response.error}</p>`;
            } else if (response.errors) {
                modalMessage = `<h3 class="text-lg font-medium text-red-600">Validation Errors!</h3><ul class="mt-2 text-sm text-gray-500 list-disc pl-5">`;
                for (const [key, value] of Object.entries(response.errors)) {
                    modalMessage += `<li>${value[0]}</li>`;
                }
                modalMessage += `</ul>`;
            } else {
                modalMessage = `<h3 class="text-lg font-medium text-red-600">Error!</h3><p class="mt-2 text-sm text-gray-500">An unexpected error occurred.</p>`;
            }
        }

        if (modalMessage) {
            document.getElementById('modal-content').innerHTML = modalMessage;
            openModal();
        }
    });
</script>
{% endblock %}
