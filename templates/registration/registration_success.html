{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white shadow-lg rounded-lg p-8 text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900">Account Created Successfully!</h2>
        <p class="mt-2 text-sm text-gray-600">Please check your email for a verification link.</p>
        <p class="mt-4 text-sm text-gray-600">
            You will be redirected to the login page shortly. If not, <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">click here to login</a>.
        </p>
    </div>
</div>

<script>
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";
    }, 3000); // Redirect after 3 seconds
</script>
{% endblock %}
