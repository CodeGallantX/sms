{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white shadow-lg rounded-lg p-8 text-center">
        <h2 class="text-3xl font-bold tracking-tight text-red-600">Email Verification Failed!</h2>
        <p class="mt-2 text-sm text-gray-600">The verification link is invalid or has expired. Please try registering again or contact support.</p>
        <p class="mt-2 text-sm text-gray-600">Go back to <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">registration page</a>.</p>
    </div>
</div>
{% endblock %}
